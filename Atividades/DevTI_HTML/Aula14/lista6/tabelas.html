<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Tabela com Bootstrap</title>

    <style>
        table {
            text-align: center;
        }

        /* tbody tr th:first-child { background: aqua; } */
        tr td:nth-child(2) {

        }

        tr td:last-child {

        }
    </style>
</head>

            <caption style="font-size: 2em; font-weight: bold; text-align: center; caption-side: top">

            </caption>

            <thead class="table-dark">

                    <th>Id</th>

                    <th>2</th>

</body>

</html>
