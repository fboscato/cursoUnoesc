<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">

    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <form action="http://localhost:8080/processa-calc" method="get" class="was-validated">
            <h2 class="alert alert-info" style="margin-top: 1rem">
                Calculadora
            </h2>

            <div class="form-group mb-3">
                <label for="iValor1">Valor 1:</label>
                <input type="number" name="fValor1" id="iValor1" 
                    class="form-control" placeholder="0" required>
                <small class="form-text text-muted">Digite um número</small>
            </div>

            <div class="form-group mb-3">
                <label for="iValor2">Valor 2:</label>
                <input type="number" name="fValor2" id="iValor2" 
                    class="form-control" placeholder="0" required>
                <small class="form-text text-muted">Digite um número</small>
            </div>

            <fieldset id="operacao" class="form-group mb-3 p-2 border rounded-2">
                <legend class="float-none w-auto h5 px-1">
                    Operação
                </legend>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" id="iSomar" value="1" 
                        class="form-check-input" checked>
                    <label for="iSomar" class="form-check-label">Somar</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" id="iSubtrair" value="2" 
                        class="form-check-input">
                    <label for="iSubtrair" class="form-check-label">Subtrair</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" id="iMultiplicar" value="3" 
                        class="form-check-input">
                    <label for="iMultiplicar" class="form-check-label">Multiplicar</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" name="fOperacao" id="iDividir" value="4" 
                        class="form-check-input">
                    <label for="iDividir" class="form-check-label">Dividir</label>
                </div>
            </fieldset>

            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-calculator"></i>
                    Calcular
                </button>
            </div>
        </form>
    </div>
</body>
</html>
