<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>

    <style>
        #resultado {
            padding: 10px;
            margin: 10px auto;
            max-width: 350px;
            background-color: lightyellow;
            border: 1px solid gray;
            border-radius: 10px;
            box-shadow: 2px 2px grey;
        }
    </style>
</head>

<body>
    <h3>Consulta de endereço</h3>
    <input type="number" id="cep">
    <button onclick="consulta()">Consultar</button>
    <div id="resultado"></div>

    <script>
        function consulta() {
            const CEP = document.querySelector('#cep').value;
            const URL = `https://viacep.com.br/ws/${CEP}/json/`;
            
            const opcoes = {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'content-type': 'application/json;charset=utf-8'
                }
            };

            fetch(URL, opcoes)
                .then(response => response.json())
                .then(dados => {
                    mostrarResultado(true, dados);
                })
                .catch(erro => mostrarResultado(false, erro));
        }

        function mostrarResultado(status, dados) {
            let resultado = document.querySelector('#resultado');

            if (status) {
                if (dados.erro) {
                    resultado.innerHTML = 'Não foi possível localizar endereço!';
                } else {
                    resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                           <p>Complemento: ${dados.complemento}</p>
                                           <p>Bairro: ${dados.bairro}</p>
                                           <p>Cidade: ${dados.localidade}</p>`;
                }
            } else {
                resultado.innerHTML = 'Erro: ' + dados;
            }
        }
    </script>
</body>

</html>
