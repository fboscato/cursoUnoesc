<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">

    <title>Formulário</title>

    <script>
        function validarForm() {
            const senha = document.querySelector('#iSenha').value;
            const confSenha = document.querySelector('#iConfSenha').value;
            
            if (senha !== confSenha) {
                window.alert('Senhas não são iguais, ajuste');
                return;
            }

            const nome = document.querySelector('#iNome').value;
            const endereco = document.querySelector('#iEndereco').value;
            const email = document.querySelector('#iEmail').value;
            const nascimento = new Date(document.querySelector('#iNascimento').value);
            const salario = Number(document.querySelector('#iSalario').value);

            let pessoa = {
                nome, endereco, email, nascimento, salario, senha
            }

            console.table(pessoa);
        }
    </script>
</head>

<body>
    <div class="container">
        <form method="get" action="#" class="was-validated">
            <h2 class="alert alert-info" style="margin-top: 0.5rem">Cadastro</h2>

            <div class="form-group mb-3">
                <label for="iNome">Nome:</label>
                <input type="text" name="fNome" id="iNome" class="form-control" placeholder="Entre seu nome" value='Fulano' required>
            </div>

            <div class="form-group mb-3">
                <label for="iEndereco">Endereço:</label>
                <input type="text" name="fEndereco" id="iEndereco" class="form-control" placeholder="Entre seu endereço" value='Rua X, 42' required>
            </div>

            <div class="form-group mb-3">
                <label for="iEmail">E-mail:</label>
                <input type="email" name="fEmail" id="iEmail" class="form-control" placeholder="Entre seu e-mail" value='teste@teste.com' required>
            </div>

            <div class="form-group mb-3">
                <label for="iNascimento">Data de nascimento:</label>
                <input type="date" name="fNascimento" id="iNascimento" class="form-control" placeholder="Entre seu endereço" value='2001-06-25' required>
            </div>

            <div class="form-group mb-3">
                <label for="iSalario">Salário:</label>
                <input type="number" name="fSalario" id="iSalario" class="form-control" placeholder="Entre seu salário" value='123.45' required>
            </div>

            <div class="form-group mb-3">
                <label for="iSenha">Senha:</label>
                <input type="password" name="fSenha" id="iSenha" class="form-control" placeholder="Entre sua senha" value='1234' required>
            </div>

            <div class="form-group mb-3">
                <label for="iConfSenha">Confirmação de senha:</label>
                <input type="password" name="fConfSenha" id="iConfSenha" class="form-control" placeholder="Confirme sua senha" value='1234' required>
            </div>

            <div class="form-group mb-3">
                <button class="btn btn-primary" onclick="validarForm()">
                    <span class="fas fa-edit"></span>
                    Submeter
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
