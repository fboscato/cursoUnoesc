<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos: Display</title>

    <style>
        .borda {
            width: 350px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1 class="borda">Titulo</h1>
    <p class="borda">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis sint voluptatem quaerat illo magni sapiente iure, voluptate sunt itaque laudantium, eaque quae laborum quia quisquam obcaecati ullam architecto? Ducimus, id.</p>

    <div class="borda">DIV 1: bla bla bla</div>
    <div class="borda">DIV 2</div>

    <span class="borda">SPAN 1: bla bla bla</span>
    <span class="borda">SPAN 2</span>
</body>
</html>
