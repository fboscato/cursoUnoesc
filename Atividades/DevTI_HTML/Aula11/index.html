<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        #conteudo {
            background: #dcdcdc;
            width: 80%;
            height: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .item { 
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;

        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div>
        <div id="conteudo">
            <div class="item">01</div>
            <div class="item">02</div>
            <div class="item">03</div>
            <div class="item">04</div>
        </div>
    </div>
</body>
</html>
