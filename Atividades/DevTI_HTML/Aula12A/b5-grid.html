<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Grid do Bootstrap</title>

    <style>
        .row > div {
            background: #f1e9fe;
            border: 1px solid #d1bafc;
        }

        .sem-borda {
            background: white !important;
            border: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <section>
            <div class="row">
                <div class="col">1 de 2</div>
                <div class="col">2 de 2</div>
            </div>
            <div class="row">
                <div class="col-sm">1 de 2</div>
                <div class="col-sm">2 de 2</div>
            </div>
            <hr>
        </section>

        <section>
            <div class="row">
                <div class="col">1 de 3</div>
                <div class="col-8">2 de 3</div>
                <div class="col">3 de 3</div>
            </div>
            <div class="row">
                <div class="col">1 de 3</div>
                <div class="col-6">2 de 3</div>
                <div class="col">3 de 3</div>
            </div>
            <div class="row">
                <div class="col">1 de 3</div>
                <div class="col-4">2 de 3</div>
                <div class="col">3 de 3</div>
            </div>
            <div class="row">
                <div class="col">1 de 3</div>
                <div class="col">2 de 3</div>
                <div class="col">3 de 3</div>
            </div>
            <div class="row">
                <div class="col">1 de 3</div>
                <div class="col-2">2 de 3</div>
                <div class="col">3 de 3</div>
            </div>
            <div class="row g-3 pt-3 justify-content-center">
                <div class="col-2 sem-borda"><div class="border">1 de 3</div></div>
                <div class="col-2 sem-borda"><div class="border">2 de 3</div></div>
                <div class="col-2 sem-borda"><div class="border">3 de 3</div></div>
            </div>
            <hr>
        </section>
        
        <section class="">
            <div class="row">
                <div class="col-6 col-sm-4 col-md-3">Título 1</div>
                <div class="col-6 col-sm-4 col-md-3">Título 2</div>
                <div class="col-6 col-sm-4 col-md-3">Título 3</div>
                <div class="col-6 col-sm-4 col-md-3">Título 4</div>
                <div class="col-6 col-sm-4 col-md-3">Título 5</div>
                <div class="col-6 col-sm-4 col-md-3">Título 6</div>
                <div class="col-6 col-sm-4 col-md-3">Título 7</div>
            </div>
            <hr>
        </section>
        
        <section>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6">
                <!-- justify-content-start
                justify-content-center
                justify-content-end
                justify-content-around
                justify-content-between
                justify-content-evenly -->

                <div class="col">Título 1</div>
                <div class="col">Título 2</div>
                <div class="col">Título 3</div>
                <div class="col">Título 4</div>
                <div class="col">Título 5</div>
                <div class="col">Título 6</div>
                <div class="col">Título 7</div>
            </div>
        </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
