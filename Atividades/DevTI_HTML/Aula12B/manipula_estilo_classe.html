<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Estilos</title>

    <style>
        .estilo1 {
            border: solid 1px #000; 
            width: 100px; 
            height: 100px; 
            margin: auto;
        }

        .estilo2 {
            border: solid 2px #000; 
            width: 200px; 
            height: 200px; 
            margin: auto;
        }
    </style>
</head>

<body style="text-align: center;">
    <h3>Manipulando Estilos</h3>
    <button onclick="modificarCorDeFundo('red');">Vermelho</button>
    <button onclick="modificarCorDeFundo('green');">Verde</button>
    <button onclick="modificarCorDeFundo('blue');">Azul</button>
    | <button id="controle" onclick="mostrarOcultarCaixa();">Esconder caixa</button>
    | <button onclick="trocarEstilo();">Trocar estilo</button>

    <hr>

    <div id="caixa" class="estilo1"></div>

    <script>
        window.caixaInvisivel = false;
        window.estilo = false;

        function modificarCorDeFundo(corDeFundo) {
            document.getElementById('caixa').style.background = corDeFundo;
        }

        function mostrarOcultarCaixa() {
            window.caixaInvisivel = !window.caixaInvisivel;
            document.getElementById('caixa').hidden = window.caixaInvisivel;

            if (window.caixaInvisivel) {
                document.getElementById('controle').innerHTML = 'Mostrar caixa';
            } else {
                document.getElementById('controle').innerHTML = 'Esconder caixa';
            }
        }

        function trocarEstilo() {
            document.getElementById('caixa').className = window.estilo ? 'estilo1' : 'estilo2';
            window.estilo = !window.estilo;            
        }
    </script>
</body>

</html>
