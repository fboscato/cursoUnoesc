<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <input
        type="text" 
        placeholder="Digite seu nome"
        id="id_nome"
        class="campo_texto"
        name="nome">
        
    <script>
        console.log(document.querySelector('#id_nome'));

        console.log('\nLista de campos <input text>:');
        console.log(document.querySelectorAll('.campo_texto'));

        console.log('\nLista de campos <input>:');
        elementos = document.querySelectorAll('input');
        for (const elemento of elementos) {
            console.log(elemento);
        }

        console.log('\nLista de campos "nome":');
        elementos = document.querySelectorAll('[name=nome]');
        elementos.forEach(elemento => {
            console.log(elemento);
        });
    </script>
</body>

</html>
