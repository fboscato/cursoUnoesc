<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        crossorigin="anonymous">

    <title>Contagem Progressiva</title>

    <script>
        let valor, contagem;

        function imprimeValorInput() {
            let numero = document.querySelector('#entrada').value;
            document.querySelector('#numero').innerHTML = numero;
        }

        function iniciarContagem() {
            valor = 1;
            document.getElementById('contagem').innerHTML = valor

            contagem = setInterval(function () {
                document.getElementById('contagem').innerHTML = valor;

                if (valor > 3) {
                    clearInterval(contagem);
                    document.getElementById('contagem').innerHTML = '***';

                    setTimeout(function () {
                       document.querySelector('#numero').remove();
                    }, 2000);
                }

                valor++;
            }, 1000);
        }
    </script>
</head>

<body style="text-align: center;">
    <p>
        Valor: <input type="number" name="" id="entrada" value="3">

        <button onclick="imprimeValorInput()">
            Imprime Valor Input
        </button>

        <span id="numero"></span>
    </p>

    <button onclick="iniciarContagem()">
        <i class="fa-solid fa-hourglass"></i>
        Iniciar Contagem
    </button>

    <div id="contagem"></div>
</body>

</html>
