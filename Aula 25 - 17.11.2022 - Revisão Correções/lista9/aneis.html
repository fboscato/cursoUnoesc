<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" crossorigin="anonymous">

    <title>Senhor dos Anéis</title>

    <script>
        function mostrarResumo() {
            const sa = {
                nome: 'Senhor dos Anéis',
                diretor: 'Peter Jackson',
                magos:['Gandalf', 'Radagast', 'Saruman'],
                escritor: 'J. R. R. Tolkien',
                hobbits: ['Merry', 'Pippin', 'Frodo', 'Sam', 'Bilbo'],
                listarHobbits() {
                    this.hobbits.forEach((hobbit) => {
                        console.log('O filme ' + this.nome + ' tem um Hobbit chamado ' + hobbit);
                    })
                },
                listarMagos() {
                    for(mago of this.magos) {
                        console.log('O filme ' + this.nome + ' tem um mago chamado ' + mago);
                    }
                },
                criarResumo() {
                    let resumo = `O filme <strong>${this.nome}</strong> foi dirigido por <strong>${this.diretor}</strong> e foi uma dos filmes de maior sucesso da história. O livro foi escrito por <strong>${this.escritor}</strong>.
                    <br><br>
                    Magos: <ul><li>${this.magos.join('</li><li>')}</li></ul>
                    Hobbits: <ul><li>${this.hobbits.join('</li><li>')}</li></ul>
                    `;
                    return resumo;
                }
            }

            console.table(sa);
            sa.listarHobbits();
            console.log();
            sa.listarMagos();
            document.querySelector('#resumo').innerHTML = sa.criarResumo();
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row mb-2 justify-content-center">
            <div class="form-group m-3 col-auto">
                <button class="btn btn-primary" onclick="mostrarResumo()">
                    <span class="fas fa-eye"></span>
                    Mostrar Resumo
                </button>
            </div>
            <hr>
        </div>

        <div class="row">
			<div class="col-md-1"></div>

			<div class="col-md-10">
                <h4>RESUMO SENHOR DOS ANÉIS</h4>

                <hr>

                <p>
                    <div id="resumo"></div>
                </p>
			</div>

			<div class="col-md-1"></div>
		</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
